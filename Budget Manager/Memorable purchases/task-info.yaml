    package budget;

    import java.util.Objects;

    public class Purchase {
        private double price;
        private String name;
        private String category;

        public Purchase(double price, String name) {
            this.price = price;
            this.name = name;
        }
        public Purchase(double price, String name, String category) {
            this.price = price;
            this.name = name;
            this.category =category;
        }
        public Purchase(double price, String name, int type) {
            this.price = price;
            this.name = name;
            this.category =setCategory(type);
        }
        public Purchase() {
        }
        public String setCategory(int type){
            switch(type){
                case 1:
                    this.category = "Food";
                    break;
                case 2:
                    this.category = "Clothes";
                    break;
                case 3:
                    this.category = "Entertainment";
                    break;
                case 4:
                this.category = "Other";
                break;
                default:
                    this.category = "Other";

            }
            return category;
        }
        public static String getCategory(int type){
            String cat;
            switch(type){
                case 1:
                    cat = "Food";
                    break;
                case 2:
                    cat = "Clothes";
                    break;
                case 3:
                    cat = "Entertainment";
                    break;
                case 4:
                    cat = "Other";
                    break;
                default:
                    cat = "Other";

            }
            return cat;
        }
        public double getPrice() {
            return price;
        }

        public void setPrice(double price) {
            this.price = price;
        }

        public String getName() {
            return name;
        }

        public void setName(String name) {
            this.name = name;
        }

        public String getCategory() {
            return category;
        }

        public void setCategory(String category) {
            this.category = category;
        }

        @Override
        public boolean equals(Object o) {
            if (this == o) return true;
            if (!(o instanceof Purchase)) return false;
            Purchase purchase = (Purchase) o;
            return Double.compare(purchase.getPrice(), getPrice()) == 0 &&
                    Objects.equals(getName(), purchase.getName()) &&
                    Objects.equals(getCategory(), purchase.getCategory());
        }

        @Override
        public int hashCode() {
            return Objects.hash(getPrice(), getName(), getCategory());
        }

        @Override
        public String toString() {
            return "Purchase{" +
                    "price=" + price +
                    ", name='" + name + '\'' +
                    ", category='" + category + '\'' +
                    '}';
        }
    }
